<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo.svg" alt="Abacoo logo" class="mb-5 w-12rem flex-shrink-0">
        <div>
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div>
                    <form [formGroup]="forgotForm" (ngSubmit)="forgotPwd()" novalidate>
                        <label for="user" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <input id="user" formControlName="user" type="text" placeholder="Username" pInputText
                            class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <div class="flex mb-2">
                            <button pButton type="submit" pRipple label="Recuperar cuenta"
                                class="w-full p-3 text-xl"></button>
                        </div>
                        <div class="flex justify-content-right mb-5 gap-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" routerLink="../login">Iniciar sesi√≥n</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
