<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo.svg" alt="Abacoo logo" class="mb-5 w-12rem flex-shrink-0">
        <div>
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div>
                    <p-toast position="top-center" key="tc"></p-toast>
                    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <label for="user" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="user" formControlName="user" type="text" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex justify-content-right mb-5 gap-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Recuperar cuenta</a>
                    </div>
                    <button pButton type="submit" pRipple label="Ingresar" class="w-full p-3 text-xl"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
